<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfume Product Preview Card</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Fraunces:wght@700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrapper">
    <article class="card">
      <!-- Left: Image -->
      <div class="card__image">
        <!-- put your own image path here -->
        <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum bottle" />
      </div>

      <!-- Right: Content -->
      <div class="card__content">
        <p class="card__tag">Perfume</p>

        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>

        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="card__prices">
          <span class="card__price--current">$149.99</span>
          <span class="card__price--old">$169.99</span>
        </div>

        <button class="card__button">
          <span class="card__button-icon">ðŸ›’</span>
          <span>Add to Cart</span>
        </button>
      </div>
    </article>
  </main>
</body>
</html>
